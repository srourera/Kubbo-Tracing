<mat-table [dataSource]='stockDataSource' matSort (matSortChange)="sortData($event)">

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Warehouse </mat-header-cell>
      <mat-cell *matCellDef="let stock">{{stock.warehouse.name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="city">
      <mat-header-cell *matHeaderCellDef mat-sort-header> City </mat-header-cell>
      <mat-cell *matCellDef="let stock"><strong>{{stock.warehouse.city}}</strong></mat-cell>
    </ng-container>

    <ng-container matColumnDef="quantity">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </mat-header-cell>
    <mat-cell *matCellDef="let stock"><strong>{{stock.quantity}}</strong></mat-cell>
    </ng-container>

    <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
        <mat-cell *matCellDef="let stock"><strong>{{stock.status}}</strong></mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let stock"> <mat-icon class="edit">edit</mat-icon><mat-icon class="delete">delete_outline</mat-icon> </mat-cell>
    </ng-container>
  
    <!-- Header and Row Declarations -->
    <mat-header-row *matHeaderRowDef="stockColumns"></mat-header-row>
    <mat-row *matRowDef="let stock; columns: stockColumns"></mat-row>
    
</mat-table>
